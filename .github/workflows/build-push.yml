name: Build and Push Docker Image

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  merge_group:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  publish-base-image:
    name: 'Publish image: ${{ matrix.image.image-name }}'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        image:
          - name: Alpine Base
            workspace-folder: images/src/alpine-base
            image-name: alpine-base
            image-version-major: 1
            image-version-minor: 0
            image-version-patch: 0
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Docker Registry
        uses: docker/login-action@v2
        with:
          registry: https://ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install @devcontainers/cli
        run: npm install -g @devcontainers/cli

      - name: Lowercase repository name
        run: echo "REPO=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Build image
        run: |
          devcontainer build \
            --workspace-folder images/src/alpine-base \
            --platform linux/amd64,linux/arm64 \
            --image-name=ghcr.io/${{ env.REPO }}/${{ matrix.image.image-name }}:${{ matrix.image.image-version-major }}.${{ matrix.image.image-version-minor }}.${{ matrix.image.image-version-patch }} \
            --image-name=ghcr.io/${{ env.REPO }}/${{ matrix.image.image-name }}:${{ matrix.image.image-version-major }}.${{ matrix.image.image-version-minor }} \
            --image-name=ghcr.io/${{ env.REPO }}/${{ matrix.image.image-name }}:${{ matrix.image.image-version-major }} \
            --image-name=ghcr.io/${{ env.REPO }}/${{ matrix.image.image-name }}:latest \
            --push

  publish-features:
    name: Publish features
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Log in to GitHub Docker Registry
        uses: docker/login-action@v2
        with:
          registry: https://ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install @devcontainers/cli
        run: npm install -g @devcontainers/cli

      - name: Publish features
        run: devcontainer features publish features/src --namespace "${{ github.repository }}"

  publish-templates:
    name: Publish templates
    runs-on: ubuntu-latest
    needs:
      - publish-base-image
      - publish-features
    permissions:
      contents: read
      packages: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Log in to GitHub Docker Registry
        uses: docker/login-action@v2
        with:
          registry: https://ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install @devcontainers/cli
        run: npm install -g @devcontainers/cli

      - name: Publish templates
        run: devcontainer templates publish templates/src --namespace "${{ github.repository }}"
